        body {

            padding: 0;
            color: #333;

        #navbar {
            background-color: #333;
            color: #fff;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;

            font-size: 1.5em;
            font-weight: bold;
        }

            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        #navbar ul li {
            margin: 0 15px;
        }

        #navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

            color: #ddd;
        }

                    <p>${product.description}</p>
                    <a href="${product.buyLink}" target="_blank"><button>Buy Now</button></a>
                `;
                productList.appendChild(li);
            });
        }

        // Display all products by default
        displayProducts(products);
    </script>

</body>
</html>
